---
name:  scat
title: Scatterplot
menuGroup: Exploration
menuSubgroup: scatr
version: '1.0.0'
jas: '1.2'

description:
    main: Function for making clean, good looking scatter plots with the option to add marginal denisty or box plots.
    R:
        dontrun: false
        usage: |
            set.seed(1337)
            
            X <- rnorm(100)
            Y <- 0.5*X + rnorm(100)
            dat <- data.frame(X = X, Y = Y)
            
            scat(dat, x = 'X', y = 'Y', line = 'linear', se = TRUE, marg = 'dens')

options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: x
      title: X-Axis
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: >
            a string naming the variable from `data` that contains the 
            x coordinates of the points in the plot, variable must be numeric  
            
    - name: y
      title: Y-Axis
      type: Variable
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: >
            a string naming the variable from `data` that contains the 
            y coordinates of the points in the plot, variable must be numeric  

    - name: group
      title: Group
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor
      default: null
      description:
          R: >
            a string naming the variable from `data` that represents the 
            grouping variable
      
    - name: marg
      title: Marginals
      type: List
      options:
        - title: None
          name: none
        - title: Densities
          name: dens
        - title: Boxplots
          name: box
      default: none
      description:
          R: >
            `none` (default), `dens`, or `box`, provide respectively no plots,
            density plots, or box plots on the axes
            
    - name: line
      title: Regression Line
      type: List
      options:
        - title: None
          name: none
        - title: Linear
          name: linear
        - title: Smooth
          name: smooth
      default: none
      description:
          R: >
            `none` (default), `linear`, or `smooth`, provide respectively no regression line, 
            a linear regression line, or a smoothed regression line

    - name: se
      title: Standard error
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), show the standard error for the regression line

    - name: xmin
      title: Minimum
      type: Number
      default: null
      description:
          R: >
            a number defining the minimum of the scale for the x-axis
            
    - name: xmax
      title: Maximum
      type: Number
      default: null
      description:
          R: >
            a number defining the maximum of the scale for the x-axis
            
    - name: xNBreaks
      title: Number of breaks ~
      type: Integer
      default: null
      min: 2
      description:
          R: >
            a number defining the number of ticks breaks for the x-axis
            
    - name: xTitle
      title: Title
      type: String
      default: ''
      description:
          R: >
            a string (default: '') describing the title used for the x-axis
            
    - name: xTitleAlign
      title: Align
      type: List
      options:
        - title: Auto
          name: auto
        - title: Left
          name: left
        - title: Middle
          name: middle
        - title: Right
          name: right
      default: auto
      description:
          R: >
            `auto` (default), `left`, `middle`, or `right`, align the x-axis 
            title respectively automatically, to the left, middle, or right 
            side on the x-axis

    - name: xLabelsAngle
      title: Angle
      type: Number
      min: 0
      max: 90
      default: null
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: ymin
      title: Minimum
      type: Number
      default: null
      description:
          R: >
            a number defining the minimum of the scale for the y-axis
            
    - name: ymax
      title: Maximum
      type: Number
      default: null
      description:
          R: >
            a number defining the maximum of the scale for the y-axis
            
    - name: yNBreaks
      title: Number of breaks ~
      type: Integer
      default: null
      min: 2 
      description:
          R: >
            a number defining the number of ticks breaks for the y-axis
            
    - name: yTitle
      title: Title
      type: String
      default: ''
      description:
          R: >
            a string (default: '') describing the title used for the y-axis
            
    - name: yTitleAlign
      title: Align
      type: List
      options:
        - title: Auto
          name: auto
        - title: Top
          name: top
        - title: Middle
          name: middle
        - title: Bottom
          name: bottom
      default: auto
      description:
          R: >
            `auto` (default), `top`, `middle`, or `bottom`, align the y-axis 
            title respectively automatically, to the top, middle, or bottom of 
            the y-axis

